<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#one a {
  position: absolute;
  left: -80px;
  transition: 0.3s;
  padding: 15px;
  width: 100px;
  text-decoration: none;
  border-radius:5px;
  height: 20px;
}

#one a:hover {
  left: 0;
}

#two {
  top: 20px;
  background-color: #04AA6D;
}

#three {
  top: 80px;
  background-color: #2196F3;
}

#four {
  top: 140px;
  background-color: #f44336;
}

#five {
  top: 200px;
  background-color: #555
}




</style>
</head>
<body>


<div id="one">
  <a href="#" id="two"></a>
  <a href="#" id="three"></a>
  <a href="#" id="four"></a>
  <a href="#" id="five"></a>
</div>

<div style="margin-left:80px;">
  <h1>Hoverable Sidenav Buttons</h2>
  <p>Hover over the buttons in the left side navigation to open them.</p>
</div>


   
</body>
</html>
