<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .tdd{
       padding: 20px;
    }
    .registerbtn {
  background-color: white;
  color: black;
  
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
  font-size: larger;
}
</style>
<body style="background-color:#cc3366;">
    <div style="margin-left: 30%;margin-top: 10%;background-color:#913831; width: 450px;padding: 50px;color: white;">
        <form>
            <table>
                <tr>
                    <td>Name:</td> <td><input type="text" placeholder="your name"></td> 
                </tr>
                
    
                <tr>
                    <td>Email:</td> <td><input type="email" placeholder="your email"></td>
                </tr>


                <tr>
                    <td>Password:</td> <td><input type="password"></td>
                </tr>

    
                <tr>
                    <td>Phone Number:</td> <td><input type="number"></td>
                </tr>
    
                <tr>
                    <td>Gender:</td>
                    <td>
                        Male:<input type="radio"> Female:<input type="radio"> Other: <input type="radio">
                    </td>
                </tr>
    
                <tr>
                    <td>Language:</td>
                    <td>
                        <select>
                            <option>Select Language</option>
                            <option>English</option>
                            <option>Tamil</option>
                            <option>Telugu</option>
                        </select>
                        
                    </td>
                
                
                </tr>
                <tr>
                    <td>Zip Code:</td> <td><input type="number"></td>
                        
                    
                </tr>
    
                <tr>
                    <td>About:</td> <td><input type="text" class="tdd" placeholder="Write about yourself..."></td>
                </tr>
    
            
            </table>
            <button type="submit" class="registerbtn"><b>Register</b></button>
        </form>
    </div>
    
</body>
</html>
